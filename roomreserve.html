<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
		<script>
		document.addEventListener("deviceready", onDeviceReady, false);
		function onDeviceReady() 
		{
			document.addEventListener("backbutton", onBackKeyDown, false);
		}
		function onBackKeyDown(e) {
			e.preventDefault();
			var r = confirm("Are you sure to exit?");
			if (r == true)
			{
				navigator.app.exitApp();
			} 
		}
		</script>
	</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-exande="false" aria-controls="navbar">
					<span class="sr-only"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Sportsbucks</a>
			</div>

			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">

					<li><a href="login.html">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container" style="padding-bottom: ;" id="serve">
		<h2 style="text-shadow: 1px 2px 1px #000; color:white;" class="text-center">Sports Bucks Family <span style="color: #1b9bff;"; >KTV</span> Bar</h2>
		<h2 class="text-center">Reserve room</h2>
		<div class="row" style="padding-bottom: 50px;">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-12">
						<a href="rooms.html" class="btn btn-info pull-right">Go back</a>						
					</div>
				</div>
					<label>Customer Name:</label>
					<div class="input-group"><span class="input-group-addon">
					<i class="fa fa-user"></i></span>
					<input type="text" class="form-control" id="name" placeholder="Enter name here">
					</div>
					<label>Room Number:</label>
					<div id = "room"> 
					<!-- <input type="text" class="form-control" id="room" readonly> -->
					</div>
					<label>Room Price:</label>
					<div id = "price"> 
					<!-- <input type="text" class="form-control" id="price" readonly> -->
					</div>
					<label>Username:</label>
					<div class="input-group"><span class="input-group-addon">
					<i class="fa fa-pencil"></i></span>
					<input type="text" class="form-control" id="username" placeholder="Enter username">
					</div>
					<label>Password:</label>
					<div class="input-group"><span class="input-group-addon">
					<i class="fa fa-lock"></i></span>
					<input type="password" class="form-control" id="password" placeholder="Enter password">
					</div>
					<label>Age:</label>
					<div class="input-group"><span class="input-group-addon">
					<i class="fa fa-calendar"></i></span>
					<input type="number" min = "1" max = "99" class="form-control" id="age" placeholder="Enter age">
					</div>
					<label>Address:</label>
					<div class="input-group"><span class="input-group-addon">
					<i class="fa fa-map-marker"></i></span>
					<input type="text" class="form-control" id="address" placeholder="Enter address">
					</div><br>
					<button type="submit" class="btn btn-primary" onclick="outsidereserve()">Reserve</button>
 			</div>
		</div>
	</div>
